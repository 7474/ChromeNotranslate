<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chrome Notranslate Options</title>
<script type="text/javascript" src="../js/jquery-2.0.3.min.js"></script>
<script type="text/javascript"
	src="../js/chrome-notranslate-background.js"></script>
<script type="text/javascript" src="../js/chrome-notranslate-options.js"></script>
<style type="text/css">
.input-selector {
	width: 100px;
}
</style>
</head>
<body>
	<h1>Chrome Notranslate Options</h1>
	<form id="chrome-notranslate-options">
		<dl>
			<dt>Selectors("Sizzle") of element to non-translatable</dt>
			<dd>
				<input type="button" id="button-add" value="Add" />
				<ul id="input-selector-container">
				</ul>
			</dd>
		</dl>
		<ul>
			<li><input type="button" id="button-save" value="Save" /></li>
			<li><input type="button" id="button-load" value="Load" /></li>
			<li><input type="button" id="button-reset" value="Reset" /></li>
		</ul>
	</form>
	<aside id="template" style="display: none;">
		<ul>
			<li class="input-selector-li"><input type="text"
				class="input-selector" value="" /></li>
		</ul>
	</aside>
</body>
</html>
